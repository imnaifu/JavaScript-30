<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse Shadow</title>
</head>
<body>

	<div class="hero">
		<h1 contenteditable>üî•WOAH!</h1>
	</div>

	<style>
	html {
		color:black;
		font-family: sans-serif;
	}
	body {
		margin: 0;
	}
	.hero {
		min-height: 100vh;
		display:flex;
		justify-content: center;
		align-items: center;
		color:black;
	}
	h1 {
		text-shadow: 10px 10px 0 rgba(0,0,0,1);
		font-size: 100px;
	}
	</style>
	<script>
		const hero = document.querySelector('.hero');
		const text = hero.querySelector('h1');
		const factor = 0.4;

		function moveShadow(e){
			const [width, height] = [hero.offsetWidth, hero.offsetHeight];
			let [x, y] = [e.offsetX, e.offsetY];
			console.log(x,y);

		    const xWalk = parseInt((x-width/2)*factor);
		    const yWalk = parseInt((y-height/2)*factor);
		    //‰ΩøÁî®Ê®°ÊùøÂ≠óÁ¨¶‰∏≤ËµãÂÄº
		    text.style.textShadow = `
				${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
				${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
				${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
				${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
		    `;
		}
		document.querySelector('.hero').addEventListener('mousemove', moveShadow);
	</script>
</body>
</html>
